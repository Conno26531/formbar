<script>
  var mychart = document.getElementById('virtualbar').getContext("2d");

  var doughnutChart = new Chart(mychart, {
    type: 'doughnut',
    data: {
      labels: ["up", "wiggle", "down"],
      datasets: [{
        backgroundColor: [
          "#00ff00",
          "#00ffff",
          "#ff0000"],
        data: [0, 0, 0]
      }]
    },
    options: {
      maintainAspectRatio: false,
    }
  });
  let pixRes;
  function update() {
    // Update the virtual bar
    let pixRequest = new XMLHttpRequest();
    pixRequest.open("GET", '/api/students');
    pixRequest.onload = () => {
      pixRes = JSON.parse(pixRequest.responseText);
      console.log(pixRes);

      var up = 0
      var wiggle = 0
      var down = 0

      for (const key of Object.keys(pixRes)) {
        console.log(key);
        console.log(pixRes[key]); console.log(pixRes[key].thumb);
        if (pixRes[key].thumb = "up"); {
          up++
          console.log(up)
        }
      }
      doughnutChart.data.datasets.data = [up, wiggle, down];
      console.log(doughnutChart.data.datasets.data);
    }
    pixRequest.send(null);
    doughnutChart.update();
  }

  //Update the virtual bar's text
  let textRequest = new XMLHttpRequest();
  textRequest.open("GET", '/api/phrase');
  textRequest.onload = () => {
    let phraseRes = JSON.parse(textRequest.responseText);
    let phrase = phraseRes.phrase;
    let text = document.getElementById("virtualbar");
    text.innerText = phrase;
  }
  textRequest.send(null);




  update();
  setInterval(update, 1000);
</script>
