{% extends 'header.html' %}
<!-- ^^ This means add this file to the end of the contents of header.html -->
<!-- This is where the title, top buttons, and stylesheet is located -->

<!-- Change title here -->
{% block title %}{{ username }}'s profile{% endblock %}

<!-- Extra style declarations here -->
{% block style %}{% endblock %}

<!-- Change theme color here -->
{% block color %}purple{% endblock %}

<!-- Main content here -->
{% block main %}
<h1>{{ username }}'s profile</h1>
<ul>
    <li><b>Permissions:</b> {{ perms }}</li>
    <li><b>Bot:</b> {{ bot }}</li>
</ul>
{% endblock %}

<!-- Extra javascript here -->
{% block script %}
  <script>
    //Get scores from the database
    let highScores = "{{ highScores }}".replaceAll("&#34;", "\"");
    highScores = JSON.parse(highScores);

    document.body.innerHTML += `
      <h2>High scores</h2>
      <ul>
          <li><b>2048:</b> ${highScores["2048"] ? highScores["2048"][3] : 0}</li>
          <li><b>Bitshifter:</b> ${highScores["bitshifter"] ? highScores["bitshifter"][3] : 0}</li>
          <li><b>Hangman:</b> ${highScores["hangman"] ? highScores["hangman"][3] : 0}</li>
          <li><b>Minesweeper:</b> ${highScores["minesweeper"] ? highScores["minesweeper"][3] : 0}</li>
          <li><b>Speed Typer:</b> ${highScores["speedtype"] ? highScores["speedtype"][3] : 0}</li>
      </ul>
    `;
  </script>
{% endblock %}
