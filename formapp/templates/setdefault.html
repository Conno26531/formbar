{% extends 'header.html' %}
<!-- ^^ This means add this file to the end of the contents of header.html -->
<!-- This is where the title, top buttons, and stylesheet is located -->

<!-- Change title here -->
{% block title %}Choose Formbar Homepage{% endblock %}

<!-- Extra style declarations here -->
{% block style %}
<style>
  body {
    width: fit-content;
    margin: auto;
    text-align: center;
  }

  form {
    max-width: 400px;
    margin: auto;
  }

  h1 {
    margin-bottom: 0;
  }

  h3 {
    display: inline;
  }

  label {
    text-align: left;
  }

  span {
    display: inline-block;
    margin-left: 21px;
  }
</style>
{% endblock %}

<!-- Change theme color here -->
{% block color %}purple{% endblock %}

<!-- Main content here -->
{% block main %}
  <h1>Choose your default homepage</h1>
  You can change this later.<br>
  <br>
  <form method="post">
    <label>
      <div>
        <input type="radio" id="basic" name="mode" value="basic"><h3>Basic</h3><br>
        <span>A simple page with the main features. This is the best for new users.</span><br>
      </div>
    </label><br>
    <label>
      <div>
        <input type="radio" id="advanced" name="mode" value="advanced"><h3>Advanced</h3><br>
        <span>A compact page with all features.</span><br>
      </div>
    </label><br>
    <input type="submit" class="button" value="OK">
  </form>
{% endblock %}

<!-- Extra JavaScript here -->
{% block script %}
  <script>
    "{{ pm }}" == "advanced" ? document.getElementById("advanced").checked = true : document.getElementById("basic").checked = true;
  </script>
{% endblock %}
